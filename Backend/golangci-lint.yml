linters-settings:
  # Enable specific linters or configure their options
  golint:
    min-confidence: 0.8
  errcheck:
    ignore-args: "http.*"
  goconst:
    min-len: 2
    min-occurrences: 3

linters:
  enable:
    - golint
    - errcheck
    - goconst
    - staticcheck
    - unused
  disable:
    - bodyclose

# Enable or disable specific linters globally
issues:
  exclude:
    - "SA1019" # Ignore deprecated usage warnings
